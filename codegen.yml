schema:
  - ${REACT_APP_ORIGIN_PLATFORM_SCHEMA}:
      loader: ./codegen-loader.js
generates:
  ./types/aecTypes.d.ts:
    plugins:
      - typescript
      - typescript-operations
    config:
      enumsAsTypes: true
    hooks:
      afterAllFileWrite:
        - eslint --fix
        - prettier --write
